<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-clear {
            background-color: #f44336;
        }
        .btn-clear:hover {
            background-color: #e53935;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <p>Ingresa dos números y selecciona una operación.</p>

    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <div id="operation-buttons">
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
    </div>
    <div class="result" id="resultado"></div>
    <div id="clear-buttons" style="display: none;">
        <button class="btn-clear" onclick="limpiar()">Limpiar</button>
    </div>

    <script>
        function actualizarVista() {
            document.getElementById("operation-buttons").style.display = "none";
            document.getElementById("clear-buttons").style.display = "block";
        }

        function limpiar() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("resultado").innerHTML = "";
            document.getElementById("operation-buttons").style.display = "block";
            document.getElementById("clear-buttons").style.display = "none";
        }

        function sumar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById("resultado").innerHTML = "Resultado: " + (num1 + num2);
                actualizarVista();
            } else {
                alert("Por favor, ingresa números válidos.");
            }
        }

        function restar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById("resultado").innerHTML = "Resultado: " + (num1 - num2);
                actualizarVista();
            } else {
                alert("Por favor, ingresa números válidos.");
            }
        }

        function multiplicar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById("resultado").innerHTML = "Resultado: " + (num1 * num2);
                actualizarVista();
            } else {
                alert("Por favor, ingresa números válidos.");
            }
        }

        function dividir() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    document.getElementById("resultado").innerHTML = "Resultado: " + (num1 / num2);
                    actualizarVista();
                } else {
                    alert("No se puede dividir entre cero.");
                }
            } else {
                alert("Por favor, ingresa números válidos.");
            }
        }
    </script>
</body>
</html>
